name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'data/blog/**' # Only deploy if blog data changes
      - 'src/**'       # Or source code
      - '*.py'
      - '*.html'
      - '*.js'
      - 'Dockerfile'
      # Avoid deploying on readme/doc changes to save costs

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Authenticate with Google Cloud
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # Set up Cloud SDK
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    # Build and Push Container
    # Note: We use the commit SHA as the tag for better versioning
    - name: 'Build and Push Container'
      run: |
        gcloud auth configure-docker
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/amz-website:${{ github.sha }} .
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/amz-website:latest .

    # Deploy to Cloud Run
    - name: 'Deploy to Cloud Run'
      run: |
        gcloud run deploy amz-ai-replica-backup-2026-01-20-17-18-12-win \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/amz-website:latest \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated
