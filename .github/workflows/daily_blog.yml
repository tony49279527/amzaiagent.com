name: Daily Blog Auto-Update

on:
  schedule:
    # Runs at 00:00 UTC daily (Which is 08:00 AM Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  update-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install dependencies from requirements.txt
        pip install -r requirements.txt

    - name: Run Blog Bot
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      run: |
        python daily_blog_bot.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/blog/posts_en.json
        git commit -m "Auto-update blog content [skip ci]" || echo "No changes to commit"
        git push

    # Deploy to Cloud Run (Integrated Step)
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Build and Push Container'
      run: |
        gcloud auth configure-docker
        gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/amz-website:latest .

    - name: 'Deploy to Cloud Run'
      run: |
        gcloud run deploy amz-ai-replica \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/amz-website:latest \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated
